<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--The <
        *fieldset > tag is used to group related elements in a form.

        *The <fieldset > tag draws a box around the related.
        
        *The <legend> tag defines a caption for the
        fieldset element.-->
    <form>

        <fieldset>

            <legend>Crust</legend>
        
            <input type="radio" name="bro" id="radio1">
            <label for="radio1">Thin Crust</label> <br>
        
            <input type="radio" name="bro" id="radio11">
            <label for="radio11">Thin Crust</label> <br>
        
            <input type="radio" name="bro" id="radio111">
            <label for="radio111">Thin Crust</label> <br>

        </fieldset>
        
        <fieldset>
            <legend>Toppings</legend>
        
            <input type="checkbox" name="bro" id="checkbox2">
            <label for="checkbox2">Thin Crust</label> <br>
        
            <input type="checkbox" name="bro" id="checkbox22">
            <label for="checkbox22">Thin Crust</label> <br>
        
            <input type="checkbox" name="bro" id="checkbox222">
            <label for="checkbox222">Thin Crust</label> <br>

        </fieldset>

    </form>



</body>
</html>
